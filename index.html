<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulinaryLens | Cognitive Gastronomy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #0A0A0B;
            --white: #FFFFFF;
            --gold: #C5A028;
            --titanium: #E2E4EB;
            --amber: #B3862B;
            --emerald: #059669;
            --rose: #9F1239;
            --background: #FFFFFF;
            --foreground: #0A0A0B;
        }

        body {
            font-family: 'Instrument Sans', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            padding: 0;
            letter-spacing: -0.01em;
        }

        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.03em;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.02em;
        }

        .glass-premium {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(0, 0, 0, 0.03);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.02);
        }

        .mac-window {
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.04), 0 20px 40px -15px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.015);
            background: #FFFFFF;
        }

        .grain-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.008;
            pointer-events: none;
            z-index: 9999;
            animation: grain 20s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform:translate(0, 0) }
            10% { transform:translate(-0.5%, -1.5%) }
            20% { transform:translate(-1.5%, 0.5%) }
            50% { transform:translate(-2.5%, 1.5%) }
            80% { transform:translate(0.5%, 4%) }
        }

        .liquid-gradient {
            background: 
                radial-gradient(at 0% 0%, rgba(197, 160, 40, 0.02) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(226, 228, 235, 0.05) 0px, transparent 50%),
                radial-gradient(at 50% 100%, rgba(197, 160, 40, 0.01) 0px, transparent 100%),
                #FFFFFF;
            background-attachment: fixed;
        }

        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(10, 10, 11, 0.08);
            border-radius: 10px;
        }

        .selection-gold::selection {
            background-color: rgba(197, 160, 40, 0.15);
            color: #0A0A0B;
        }
    </style>
<script type="importmap">
{
  "imports": {

    "framer-motion": "https://esm.sh/framer-motion@11.11.11?deps=react@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="liquid-gradient min-h-screen selection-gold">
    <div id="root"></div>
    <div class="grain-overlay"></div>

<script type="module" src="/index.tsx"></script>
</body>
</html>
